<html>
  <head>
    <title>Google form</title>
    <link rel="stylesheet" href="form.css" />
  </head>

  <body>
    <form>
      <h1>GOOGLE FORM</h1>
      <br />
      EMAIL<br />
      <input type="text" name="email" /><br />
      PASSWORD<br />
      <input type="password" name="password" /> PASSWORD <br />
      <input type="radio" name="gender" value="male" /> MALE
      <input type="radio" name="gender" value="female" /> FEMALE
      <br />
      <h2>INTEREST</h2>
      <input type="checkbox" name="Interest" value="cricket" />Cricket
      <input type="checkbox" name="Interest" value="football" />Football
      <input type="checkbox" name="Interest" value="basketball" />Basket Ball
      <input type="checkbox" name="Interest" value="table tennis" />Table Tennis
      <br />

      <select name="city">
        <option value="delhi">Delhi</option>
        <option value="telangana">Telangana</option>
        <option value="andhras pradesh">Andhra Pradesh</option>
        <option value="karnataka">Karnataka</option>
        <option value="others">Other</option></select
      ><br />

      <textarea name="address" rows="6" cols="50">
 write your address...
        </textarea
      >
      <br />
    </form>
  </body>
</html>
